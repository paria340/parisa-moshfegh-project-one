<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ProjectOneContact</title>
        <script src="https://kit.fontawesome.com/8ddd0c5769.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Roboto&display=swap" rel="stylesheet">
    </head>
<body>
    <main>
        <section class="contact" id="CONTACT">
            <div class="contactHeader">
                <i class="fa fa-bars"></i>
                <nav>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="index.html">ABOUT</a></li>
                        <li><a href="blog.html">BLOG</a></li>
                        <li><a href="#CONTACT">CONTACT</a></li>
                    </ul>
                </nav>
            </div>            
            <div class="flexContainerTwo">         
                <div class="boxLeft2">
                    <div class="logo">
                        <a href="https://www.facebook.com/">
                            <i class="fab fa-facebook-f" href="https://www.facebook.com/"></i>
                        </a>
                        <a href="https://www.instagram.com/?hl=en">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://mobile.twitter.com/?lang=en">
                            <i class="fab fa-twitter"></i>
                        </a>                        
                        <a href="https://www.whatsapp.com/">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </div>
                    <h5>info@email.com</h5>
                    <p>123-456-7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
                <div class="boxRight2">
                    <h2>Get in touch</h2>
                    <form class="getInTouch">
                        <div class="nameEmail">
                            <label for="name" class="sr-only"></label>
                            <input type="text" name="name" id="name" placeholder="Name">                            
                            <label for="email" class="sr-only"></label>
                            <input type="text" name="email" id="email" placeholder="Email address">
                        </div>                       
                        <label for="message"></label>
                        <textarea name="message" id="message" cols="50" rows="10">Message</textarea>                        
                        <div class="popUp" id="popUp"></div>
                        <button class="Submit" type="submit">Submit</button>                       
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright Â© 2018 HackerYou</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
